<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Magazine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="auth-section">
      <div id="register-form">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="regName" placeholder="Name" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input type="password" id="regPassword" placeholder="Password" required />
          <input type="file" id="avatar" accept="image/*" />
          <button type="submit">Register</button>
        </form>
      </div>

      <div id="resend-confirmation">
        <h2>Resend Confirmation Email</h2>
        <form id="resendConfirmationForm">
          <input type="email" id="resendEmail" placeholder="Enter your email" required />
          <button type="submit">Resend Confirmation</button>
        </form>
      </div>

      <div id="login-form">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="content-section" style="display: none">
      <div class="content-header">
        <div class="header-left">
          <h2>Content Management</h2>
          <button id="newArticleBtn">New Article</button>
        </div>
        <div class="user-section">
          <div id="userAvatar" class="user-avatar"></div>
          <button id="editProfileBtn">Edit Profile</button>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>

      <div id="editProfileModal" class="edit-profile-modal">
        <h3>Edit Profile</h3>
        <form id="profileForm">
          <input type="text" id="profileName" placeholder="Your Name" />
          <input type="file" id="profileAvatar" accept="image/*" />
          <div class="button-group">
            <button type="submit">Save Changes</button>
            <button type="button" id="cancelProfileEdit">Cancel</button>
          </div>
        </form>
      </div>
      <div id="modalBackdrop" class="modal-backdrop"></div>

      <div id="articleFormContainer" style="display: none">
        <h3>Create/Edit Article</h3>
        <form id="articleForm">
          <input type="text" id="articleTitle" placeholder="Article Title" required />
          <textarea id="articleContent" placeholder="Article Content" required></textarea>
          <div class="form-controls">
            <label class="publish-control">
              <input type="checkbox" id="articlePublished" />
              Published
            </label>
            <div class="button-group">
              <button type="submit" id="submitArticle">Save Article</button>
              <button type="button" id="cancelArticle">Cancel</button>
            </div>
          </div>
        </form>
      </div>

      <div id="articlesList">
        <div class="articles-header">
          <h3>Articles List</h3>
          <div class="filter-controls">
            <label> <input type="checkbox" id="showPublishedOnly" /> Show Published Only </label>
            <br />
            <label> <input type="checkbox" id="hideOwnArticles" /> Hide My Articles </label>
          </div>
        </div>
        <div class="articles-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
